apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-deployment
  namespace: microservices-namespace
  labels:
    app: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: muriloecommerceregistry.azurecr.io/microservices-mysql:latest
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: admin
            - name: MYSQL_DATABASE
              value: microservice_products
          ports:
            - containerPort: 3306
