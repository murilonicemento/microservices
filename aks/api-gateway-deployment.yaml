apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-deployment
  namespace: microservices-namespace
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: muriloecommerceregistry.azurecr.io/api-gateway:latest
          ports:
            - containerPort: 8080